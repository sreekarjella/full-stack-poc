<ion-header [translucent]="false">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loginRoute()">

  <app-dashboard></app-dashboard>

</ion-content>
