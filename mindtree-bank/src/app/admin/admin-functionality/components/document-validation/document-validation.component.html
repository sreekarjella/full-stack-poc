<ion-grid>
  <ion-row>
    <ion-col size=6>
      <ion-text color="primary">
        <h6>First Name</h6>
      </ion-text>
    </ion-col>
    <ion-col size=6>
      <ion-text>
        <h6>{{request.userDetails.firstName | titlecase}}</h6>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=6>
      <ion-text color="primary">
        <h6>Last Name</h6>
      </ion-text>
    </ion-col>
    <ion-col size=6>
      <ion-text>
        <h6>{{request.userDetails.lastName | titlecase}}</h6>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=6>
      <ion-text color="primary">
        <h6>Email ID</h6>
      </ion-text>
    </ion-col>
    <ion-col size=6>
      <ion-text>
        <h6>{{request.userDetails.emailId}}</h6>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text color="primary">
        <h6>Pan Number:</h6>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-text>
        <h6>{{getDocumentNumber('PAN Card')}}</h6>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text color="primary">
        <h6>Aadhar Number:</h6>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-text>
        <h6>{{getDocumentNumber('Aadhar Card')}}</h6>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=6>
      <ion-button color="danger" (click)="rejectAccount()">Reject</ion-button>
    </ion-col>
    <ion-col size=6>
      <ion-button color="success" (click)="approveAccount()">Create Account</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
